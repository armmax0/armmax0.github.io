<html>
<head>
    <script>
        let answ
        let q = 0
        let p = 0
        let n = 0
        function GU() {
            document.getElementById("input").style.visibility="visible";
            let oper = ['-', '+'];
            function GA() {
                let a = 0;
                let b = 0;
                let c = 0;
                while (true) {
                    a = Math.floor(Math.random() * 20);
                    b = Math.floor(Math.random() * 20);
                    c = Math.floor(Math.random() * oper.length);
                    if (c == 0) {
                        answ = a - b
                    }
                    else {
                    answ = a + b
                    }
                    if(answ <= 20) {
                        if (answ >=0) {
                            break
                        }
                    }
                }
                document.getElementById("urav").innerHTML=String(a) + oper[c] + String(b) + "= ?";
            }
            GA()
        }
        function GB() {
            if (document.getElementById("input").value == answ) {
                console.log("ok", answ, document.getElementById("input").value)
                document.getElementById("prover").style.background="green"
                q = q + 1
                p = p + 1
                document.getElementById("vsego").innerHTML="Всього відповідей: " + q
                document.getElementById("prav").innerHTML="Вирішені правильно:" + p
                GC()
            }
            else {
                console.log("neok", answ, document.getElementById("input").value)
                document.getElementById("prover").style.background="red"
                q = q + 1
                n = n + 1
                document.getElementById("vsego").innerHTML="Всього відповідей:" + q
                document.getElementById("neprav").innerHTML="Вирішені неправильно:" + n
            }
        }
        function GC() {
            document.getElementById("input").value = ""
            document.getElementById("prover").style.background="gray"
            GU()
        } 
        function GD() {
            document.getElementById("input").value=""
        }
        function GE(x) {
            let d = document.getElementById("input").value
            document.getElementById("input").value=(d + x)
        }
        function GF() {
            if (event.keyCode === 49) {
                GE(1)
            }
            if (event.keyCode === 50) {
                GE(2)
            }
            if (event.keyCode === 51) {
                GE(3)
            }
            if (event.keyCode === 52) {
                GE(4)
            }
            if (event.keyCode === 53) {
                GE(5)
            }
            if (event.keyCode === 54) {
                GE(6)
            }
            if (event.keyCode === 55) {
                GE(7)
            }
            if (event.keyCode === 56) {
                GE(8)
            }
            if (event.keyCode === 57) {
                GE(9)
            }
            if (event.keyCode === 48) {
                GE(0)
            }
            if (event.keyCode === 13) {
                GB()
            }
            if (event.keyCode === 8) {
                GD()
            }
        }
        window.onload = function() {
            GU()
        }
    </script>

                display: flex;

                display: flex;

                font-size: 90px;
                font-family: 'Roboto', sans-serif;
                margin-top: 30px;
                border-radius: 10px;
                background-color: #BCF9AD;
                flex-direction: row;
                justify-content: center;
            }

<body style="background-color: #D07878;" onkeydown="GF()">
    <div style="display: flex; width: 100%;">
        <div style="display: flex; flex-direction: column; width: 100%; height: 100%; justify-content: flex-start;">
            <div style="display: flex; flex-direction: row; justify-content: center; width: 100%;">
                <div style="display: flex; font-size: 100px; font-family: 'Roboto', sans-serif;">Рахівничка</div>

            <div style="display: flex; flex-direction: row; margin-top: 30px; font-family: 'Roboto', sans-serif; justify-content: center;">
                <div style="display: flex; font-size: 75px; margin-top: 15px;" id="urav">1 + 2 = </div>
                <div style="position: relative;">
                    <input type="number" id="input" style="display: flex; height: 70px; width: 150px; margin-top: 25px; font-size: 50px; visibility: visible; border-radius: 10px; position: relative;">
                    <div style="position: absolute; display: flex; background-color: gray; width: 50px; height: 70px; margin-top: 25px; border-radius: 10px; top: 0px; right: 0px;" id="prover"></div>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button class="class0" id="but0" onclick="GB()">Перевірити</button>
                <button class="class0" id="but1" onclick="GC()">Наступний приклад</button>
                <button class="class0" id="but2" onclick="GD()">Очистити</button>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div class="class1" id="vsego">Всього прикладів:</div>
                <div class="class1" id="prav">Вирішені правильно:</div>
                <div class="class1" id="neprav">Вирішені неправильно:</div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; flex-direction: row; justify-content: flex-start;">
                    <button class="class2" id="1" onclick="GE(1)">1</button>
                    <button class="class2" style="margin-left: 60px;" id="2" onclick="GE(2)">2</button>
                    <button class="class2" style="margin-left: 60px;" id="3" onclick="GE(3)">3</button>
                </div>
                <div style="display: flex; flex-direction: row; justify-content: flex-start;">
                    <button class="class2" id="4" onclick="GE(4)">4</button>
                    <button class="class2" style="margin-left: 60px;" id="5" onclick="GE(5)">5</button>
                    <button class="class2" style="margin-left: 60px;" id="6" onclick="GE(6)">6</button>
                </div>
                <div style="display: flex; flex-direction: row; justify-content: flex-start;">
                    <button class="class2" id="7" onclick="GE(7)">7</button>
                    <button class="class2" style="margin-left: 60px;" id="8" onclick="GE(8)">8</button>
                    <button class="class2" style="margin-left: 60px;" id="9" onclick="GE(9)">9</button>
                </div>
                <div style="display: flex; flex-direction: row; justify-content: flex-start; margin-bottom: 50px;">
                    <button class="class2" id="0" onclick="GE(0)">0</button>
                </div>
            </div>
