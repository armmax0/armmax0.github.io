<html>
<head>
    <script>
        let answ
        let q = 0
        let p = 0
        let n = 0
        function GU() {
            // document.getElementById("but").style.visibility="hidden";
            document.getElementById("input").style.visibility="visible";
            let oper = ['-', '+'];
            function GA() {
                let a = 0;
                let b = 0;
                let c = 0;
                while (true) {
                    a = Math.floor(Math.random() * 10);
                    b = Math.floor(Math.random() * 10);
                    c = Math.floor(Math.random() * oper.length);
                    // if (a + b <= 10) {
                    //     if (a - b >= 0) {
                    //         break
                    //     }
                    // }
                    if (c == 0) {
                        answ = a - b
                    }
                    else {
                    answ = a + b
                    }
                    if(answ <= 10) {
                        if (answ >=0) {
                            break
                        }
                    }
                }
                document.getElementById("urav").innerHTML=String(a) + oper[c] + String(b) + "= ?";
            }
            GA()
        }
        function GB() {
            if (document.getElementById("input").value == answ) {
                console.log("ok", answ, document.getElementById("input").value)
                document.getElementById("prover").style.background="green"
                q = q + 1
                p = p + 1
                document.getElementById("vsego").innerHTML="Всього відповідей: " + q
                document.getElementById("prav").innerHTML="Вирішені правильно:" + p
                GC()
            }
            else {
                console.log("neok", answ, document.getElementById("input").value)
                document.getElementById("prover").style.background="red"
                q = q + 1
                n = n + 1
                document.getElementById("vsego").innerHTML="Всього відповідей:" + q
                document.getElementById("neprav").innerHTML="Вирішені неправильно:" + n
            }
        }
        function GC() {
            document.getElementById("input").value = ""
            document.getElementById("prover").style.background="gray"
            GU()
        } 
        function GD() {
            document.getElementById("input").value=""
        }
        function GE(x) {
            let d = document.getElementById("input").value
            document.getElementById("input").value=(d + x)
        }
        window.onload = function() {
            GU()
        }
    </script>
</head>
